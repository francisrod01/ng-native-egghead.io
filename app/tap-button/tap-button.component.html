<ActionBar title="My App" icon="" class="action-bar"></ActionBar>

<StackLayout class="page p-20">
  <GridLayout rows="200" columns="auto, *, auto">
    <Label text="NativeScript" textWrap="true" row="0" col="0" class="heading"></Label>
    <Label text="Angular" textWrap="true" row="0" col="2" class="heading text-right"></Label>
  </GridLayout>

  <Label text="Tap the button" class="h1 text-center"></Label>
  <Button text="TAP" (tap)="onTap()" class="btn btn-primary btn-active btn-rounded-lg"></Button>

  <StackLayout class="hr-dark m-y-10">
      //
  </StackLayout>
  <Label [text]="message" class="h2 text-center" textWrap="true"></Label>
</StackLayout>
